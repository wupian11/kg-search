version: '3.8'

services:
  # KG-Search API服务
  kg-search:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kg-search-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - API_KEY=${API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      - kg-data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - kg-network
    restart: unless-stopped

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.17.0
    container_name: kg-search-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kg-network
    restart: unless-stopped

networks:
  kg-network:
    driver: bridge

volumes:
  kg-data:
  neo4j-data:
  neo4j-logs:
